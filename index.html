<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>iShares Core MSCI World – Anzeige</title>
  <style>
    :root{
      --bg: #cbf1f0;
      --green: #618d5d;
      --muted: rgba(0,0,0,0.55);
      --border: #000;
    }
    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #000;
    }

    /* “ca. 8cm” Rand: robust über clamp (4K Portrait) */
    .stage{
      width: 100vw;
      height: 100vh;
      padding: clamp(80px, 6vh, 320px);
      display: grid;
      place-items: center;
    }

    .card{
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: clamp(26px, 3.2vh, 64px);
      position: relative;
      overflow: hidden;
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: clamp(14px, 1.6vh, 28px);
    }

    .title{
      font-size: clamp(42px, 3.6vh, 78px);
      font-weight: 900;
      color: var(--green);
      letter-spacing: 0.01em;
      margin: 0;
    }

    .topRow{
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(18px, 2vh, 36px);
      align-items: start;
    }

    .meta{
      display: grid;
      gap: clamp(10px, 1.3vh, 18px);
    }

    .kv{
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 18px;
      align-items: baseline;
    }

    .k{
      font-size: clamp(18px, 1.6vh, 28px);
      font-weight: 800;
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    .v{
      font-size: clamp(22px, 2.0vh, 34px);
      font-weight: 900;
      font-variant-numeric: tabular-nums;
    }

    .priceBig{
      justify-self: end;
      text-align: right;
    }

    .price{
      font-size: clamp(76px, 6.2vh, 140px);
      font-weight: 950;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .priceSub{
      margin-top: 10px;
      font-size: clamp(18px, 1.6vh, 26px);
      font-weight: 800;
      color: var(--muted);
    }

    /* Chart container */
    .chartBox{
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.12);
      overflow: hidden;
      position: relative;
      min-height: 520px;
    }

    .chartHeader{
      position: absolute;
      top: 16px;
      left: 18px;
      right: 18px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      pointer-events: none;
      z-index: 5;
    }

    .chartLabel{
      font-size: clamp(18px, 1.6vh, 26px);
      font-weight: 900;
      color: var(--green);
      background: rgba(255,255,255,0.75);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .chartHint{
      font-size: clamp(16px, 1.4vh, 22px);
      font-weight: 800;
      color: var(--muted);
      background: rgba(255,255,255,0.75);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .source{
      position: absolute;
      right: clamp(18px, 1.8vh, 28px);
      bottom: clamp(14px, 1.6vh, 22px);
      font-size: clamp(12px, 1.05vh, 16px);
      color: rgba(0,0,0,0.45);
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    /* TradingView widget must have a fixed container height */
    .tvWrap{
      width: 100%;
      height: 100%;
      min-height: 520px;
    }

    /* Fallback layout for small screens */
    @media (max-width: 1200px){
      .topRow{ grid-template-columns: 1fr; }
      .priceBig{ justify-self: start; text-align: left; }
      .kv{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="card">
      <h1 class="title">iShares Core MSCI World UCITS ETF (Acc)</h1>

      <div class="topRow">
        <div class="meta">
          <div class="kv">
            <div class="k">ISIN / WKN / Börse</div>
            <div class="v">IE00B4L5Y983 / A0RPWH / XETRA</div>
          </div>
          <div class="kv">
            <div class="k">Ticker</div>
            <div class="v">XETR:EUNL</div>
          </div>
          <div class="kv">
            <div class="k">Fondsvolumen</div>
            <div class="v">—</div>
          </div>
        </div>

        <div class="priceBig">
          <div class="price" id="price">€ —</div>
          <div class="priceSub">Kurs (wird vom Chart-Anbieter bereitgestellt)</div>
        </div>
      </div>

      <div class="chartBox">
        <div class="chartHeader">
          <div class="chartLabel">Entwicklung</div>
          <div class="chartHint">Live-Chart (TradingView)</div>
        </div>

        <div class="tvWrap tradingview-widget-container">
          <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>

          <script type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
            async>
          {
            "symbol": "XETR:EUNL",
            "interval": "D",
            "timezone": "Europe/Berlin",
            "theme": "light",
            "style": "1",
            "locale": "de_DE",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "hide_legend": false,
            "allow_symbol_change": false,
            "save_image": false,
            "calendar": false,
            "studies": [],
            "support_host": "https://www.tradingview.com",
            "width": "100%",
            "height": "100%"
          }
          </script>
        </div>

        <div class="source">Quelle: TradingView · Anzeige ohne Gewähr</div>
      </div>
    </div>
  </div>

  <script>
    // Optional: Wir zeigen oben rechts wenigstens eine “zuletzt aktualisiert” Zeit am Kurs.
    // Den echten Kurs kannst du auch weglassen – TradingView zeigt ihn im Chart selbst.
    document.getElementById("price").textContent =
      "€ " + "—";
  </script>
</body>
</html>
