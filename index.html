<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>iShares Core MSCI World – Anzeige</title>
  <style>
    :root{
      --bg: #cbf1f0;
      --green: #618d5d;
      --cardBorder: #000;
      --muted: rgba(0,0,0,0.55);
    }
    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #000;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      padding: clamp(70px, 6vh, 300px);
      display: grid;
      place-items: center;
    }

    .card{
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid var(--cardBorder);
      border-radius: 18px;
      padding: clamp(26px, 3.2vh, 64px);
      position: relative;
      overflow: hidden;
    }

    .title{
      font-size: clamp(40px, 3.6vh, 76px);
      font-weight: 900;
      color: var(--green);
      letter-spacing: 0.01em;
      margin: 0 0 clamp(12px, 1.2vh, 22px) 0;
    }

    .metaRow{
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(18px, 2vh, 36px);
      align-items: start;
      margin-bottom: clamp(14px, 1.8vh, 30px);
    }

    .meta{
      display: grid;
      gap: clamp(10px, 1.3vh, 18px);
    }

    .kv{
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 18px;
      align-items: baseline;
    }

    .k{
      font-size: clamp(18px, 1.6vh, 28px);
      font-weight: 800;
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    .v{
      font-size: clamp(22px, 2.0vh, 34px);
      font-weight: 900;
      font-variant-numeric: tabular-nums;
    }

    .priceBig{
      justify-self: end;
      text-align: right;
    }

    .price{
      font-size: clamp(72px, 6.2vh, 132px);
      font-weight: 950;
      color: #000;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .priceSub{
      margin-top: 10px;
      font-size: clamp(18px, 1.6vh, 26px);
      font-weight: 800;
      color: var(--muted);
    }

    .chartWrap{
      height: calc(100% - clamp(190px, 22vh, 420px));
      min-height: 420px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.12);
      overflow: hidden;
      position: relative;
      background: #fff;
    }

    .chartHeader{
      position: absolute;
      top: 16px;
      left: 18px;
      right: 18px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      pointer-events: none;
      z-index: 2;
    }

    .chartLabel{
      font-size: clamp(18px, 1.6vh, 26px);
      font-weight: 900;
      color: var(--green);
    }

    .chartRange{
      font-size: clamp(16px, 1.4vh, 22px);
      font-weight: 800;
      color: var(--muted);
    }

    /* Chart als Bild */
    .chartImg{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      /* leichte “Brand”-Note */
      filter: saturate(1.1);
    }

    .source{
      position: absolute;
      right: clamp(18px, 1.8vh, 28px);
      bottom: clamp(14px, 1.6vh, 22px);
      font-size: clamp(12px, 1.05vh, 16px);
      color: rgba(0,0,0,0.45);
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .error{
      position: absolute;
      left: clamp(18px, 1.8vh, 28px);
      bottom: clamp(14px, 1.6vh, 22px);
      font-size: clamp(14px, 1.2vh, 18px);
      color: rgba(120,0,0,0.8);
      font-weight: 800;
      display:none;
      max-width: 70%;
    }

    @media (max-width: 1200px){
      .kv{ grid-template-columns: 1fr; }
      .priceBig{ justify-self: start; text-align: left; }
      .metaRow{ grid-template-columns: 1fr; }
      .chartWrap{ height: calc(100% - 520px); }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="card">
      <h1 class="title">iShares Core MSCI World UCITS ETF (Acc)</h1>

      <div class="metaRow">
        <div class="meta">
          <div class="kv">
            <div class="k">Fondsvolumen (ca.)</div>
            <div class="v" id="aum">≈ 109 Mrd. €</div>
          </div>
          <div class="kv">
            <div class="k">ISIN / WKN / Ticker</div>
            <div class="v">IE00B4L5Y983 / A0RPWH / EUNL.DE</div>
          </div>
          <div class="kv">
            <div class="k">Letztes Update</div>
            <div class="v" id="updated">—</div>
          </div>
        </div>

        <div class="priceBig">
          <div class="price" id="price">—</div>
          <div class="priceSub" id="priceSub">Kurs (letzter Schlusskurs)</div>
        </div>
      </div>

      <div class="chartWrap">
        <div class="chartHeader">
          <div class="chartLabel">Entwicklung</div>
          <div class="chartRange" id="rangeLabel">Chart (täglich)</div>
        </div>

        <!-- Wichtig: Chart als IMG statt fetch+SVG -->
        <img
          id="chartImg"
          class="chartImg"
          alt="Kurschart"
          src="https://stooq.com/q/g/?s=eunl.de&i=d"
        />
      </div>

      <div class="error" id="err"></div>
      <div class="source" id="source">Quelle: Stooq · Anzeige ohne Gewähr</div>
    </div>
  </div>

  <script>
    // Wenn du deinen Kurs schon “richtig” bekommst, lass das so wie es bei dir ist.
    // Hier ist nur ein Mini-Update-Zeitstempel, damit unten links kein Fetch-Fehler mehr auftaucht.
    document.getElementById("updated").textContent =
      new Date().toLocaleDateString("de-DE", { day:"2-digit", month:"2-digit", year:"numeric" }) +
      " · " +
      new Date().toLocaleTimeString("de-DE", { hour:"2-digit", minute:"2-digit" });

    // Fallback: Wenn stooq.com im Player geblockt ist, automatisch stooq.pl versuchen
    const img = document.getElementById("chartImg");
    img.addEventListener("error", () => {
      // zweiter Versuch
      if (!img.dataset.tried) {
        img.dataset.tried = "1";
        img.src = "https://stooq.pl/q/g/?s=eunl.de&i=d";
        return;
      }
      // letzter Fallback: Fehlertext
      const err = document.getElementById("err");
      err.style.display = "block";
      err.textContent = "Chart konnte nicht geladen werden (Netzwerk/Firewall).";
    });
  </script>
</body>
</html>
