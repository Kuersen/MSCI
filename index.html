<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>iShares Core MSCI World – Anzeige</title>
  <style>
    :root{
      --bg: #cbf1f0;
      --green: #618d5d;
      --cardBorder: #000;
      --muted: rgba(0,0,0,0.55);
      --grid: rgba(97,141,93,0.18);
    }
    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #000;
    }

    /* “ca. 8cm” Rand – robust auf 2160x3840 */
    .stage{
      width: 100vw;
      height: 100vh;
      padding: clamp(70px, 6vh, 300px);
      display: grid;
      place-items: center;
    }

    .card{
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid var(--cardBorder);
      border-radius: 18px;
      padding: clamp(26px, 3.2vh, 64px);
      position: relative;
      overflow: hidden;
    }

    .title{
      font-size: clamp(40px, 3.6vh, 76px);
      font-weight: 900;
      color: var(--green);
      letter-spacing: 0.01em;
      margin: 0 0 clamp(12px, 1.2vh, 22px) 0;
    }

    .metaRow{
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(18px, 2vh, 36px);
      align-items: start;
      margin-bottom: clamp(14px, 1.8vh, 30px);
    }

    .meta{
      display: grid;
      gap: clamp(10px, 1.3vh, 18px);
    }

    .kv{
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 18px;
      align-items: baseline;
    }

    .k{
      font-size: clamp(18px, 1.6vh, 28px);
      font-weight: 800;
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    .v{
      font-size: clamp(22px, 2.0vh, 34px);
      font-weight: 900;
      font-variant-numeric: tabular-nums;
    }

    .priceBig{
      justify-self: end;
      text-align: right;
    }

    .price{
      font-size: clamp(72px, 6.2vh, 132px);
      font-weight: 950;
      color: #000;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .priceSub{
      margin-top: 10px;
      font-size: clamp(18px, 1.6vh, 26px);
      font-weight: 800;
      color: var(--muted);
    }

    /* Chart block fills remaining height nicely */
    .chartWrap{
      height: calc(100% - clamp(190px, 22vh, 420px));
      min-height: 420px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.12);
      overflow: hidden;
      position: relative;
    }

    .chartHeader{
      position: absolute;
      top: 16px;
      left: 18px;
      right: 18px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      pointer-events: none;
      z-index: 2;
    }

    .chartLabel{
      font-size: clamp(18px, 1.6vh, 26px);
      font-weight: 900;
      color: var(--green);
    }

    .chartRange{
      font-size: clamp(16px, 1.4vh, 22px);
      font-weight: 800;
      color: var(--muted);
    }

    svg{
      width: 100%;
      height: 100%;
      display: block;
      background: #fff;
    }

    .source{
      position: absolute;
      right: clamp(18px, 1.8vh, 28px);
      bottom: clamp(14px, 1.6vh, 22px);
      font-size: clamp(12px, 1.05vh, 16px);
      color: rgba(0,0,0,0.45);
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .error{
      position: absolute;
      left: clamp(18px, 1.8vh, 28px);
      bottom: clamp(14px, 1.6vh, 22px);
      font-size: clamp(14px, 1.2vh, 18px);
      color: rgba(120,0,0,0.8);
      font-weight: 800;
      display:none;
      max-width: 70%;
    }

    @media (max-width: 1200px){
      .kv{ grid-template-columns: 1fr; }
      .priceBig{ justify-self: start; text-align: left; }
      .metaRow{ grid-template-columns: 1fr; }
      .chartWrap{ height: calc(100% - 520px); }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="card">
      <h1 class="title">iShares Core MSCI World UCITS ETF (Acc)</h1>

      <div class="metaRow">
        <div class="meta">
          <div class="kv">
            <div class="k">Fondsvolumen (ca.)</div>
            <div class="v" id="aum">≈ 109 Mrd. €</div>
          </div>
          <div class="kv">
            <div class="k">ISIN / WKN / Ticker</div>
            <div class="v">IE00B4L5Y983 / A0RPWH / EUNL.DE</div>
          </div>
          <div class="kv">
            <div class="k">Letztes Update</div>
            <div class="v" id="updated">—</div>
          </div>
        </div>

        <div class="priceBig">
          <div class="price" id="price">—</div>
          <div class="priceSub" id="priceSub">Kurs (letzter Schlusskurs)</div>
        </div>
      </div>

      <div class="chartWrap">
        <div class="chartHeader">
          <div class="chartLabel">Entwicklung</div>
          <div class="chartRange" id="rangeLabel">—</div>
        </div>

        <svg id="chart" viewBox="0 0 1200 700" preserveAspectRatio="none" aria-label="Kurschart">
          <!-- grid -->
          <rect x="0" y="0" width="1200" height="700" fill="#ffffff"></rect>
          <g id="grid"></g>

          <!-- area fill -->
          <path id="area" d="" fill="rgba(97,141,93,0.18)"></path>
          <!-- line -->
          <path id="line" d="" fill="none" stroke="rgba(97,141,93,1)" stroke-width="6" stroke-linejoin="round" stroke-linecap="round"></path>

          <!-- last value marker -->
          <circle id="dot" cx="0" cy="0" r="10" fill="rgba(97,141,93,1)"></circle>
        </svg>
      </div>

      <div class="error" id="err"></div>
      <div class="source" id="source">Quelle: Stooq (EUNL.DE) · Anzeige ohne Gewähr</div>
    </div>
  </div>

  <script>
    // ===== Settings =====
    const SYMBOL = "eunl.de";                 // Stooq symbol
    const DAYS_BACK = 220;                    // ~180 Handelstage + Puffer
    const GREEN = "#618d5d";

    // ===== Helpers =====
    function fmtEUR(n){
      try {
        return new Intl.NumberFormat("de-DE", { style:"currency", currency:"EUR", maximumFractionDigits:2 }).format(n);
      } catch {
        return (Math.round(n*100)/100).toFixed(2) + " €";
      }
    }
    function fmtDate(iso){
      const d = new Date(iso);
      return d.toLocaleDateString("de-DE", { day:"2-digit", month:"2-digit", year:"numeric" });
    }
    function nowTime(){
      const d = new Date();
      return d.toLocaleTimeString("de-DE", { hour:"2-digit", minute:"2-digit" });
    }

    // ===== Chart drawing (SVG) =====
    function drawGrid(){
      const g = document.getElementById("grid");
      g.innerHTML = "";
      const W=1200, H=700;
      const rows = 5, cols = 8;

      for(let r=1;r<rows;r++){
        const y = (H/rows)*r;
        const line = document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("x1","0"); line.setAttribute("x2",W);
        line.setAttribute("y1",y);  line.setAttribute("y2",y);
        line.setAttribute("stroke","rgba(97,141,93,0.18)");
        line.setAttribute("stroke-width","2");
        g.appendChild(line);
      }
      for(let c=1;c<cols;c++){
        const x = (W/cols)*c;
        const line = document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("y1","0"); line.setAttribute("y2",H);
        line.setAttribute("x1",x);  line.setAttribute("x2",x);
        line.setAttribute("stroke","rgba(97,141,93,0.12)");
        line.setAttribute("stroke-width","2");
        g.appendChild(line);
      }
    }

    function buildPath(points){
      if(points.length === 0) return "";
      let d = `M ${points[0].x} ${points[0].y}`;
      for(let i=1;i<points.length;i++){
        d += ` L ${points[i].x} ${points[i].y}`;
      }
      return d;
    }

    function renderChart(series){
      drawGrid();

      const W=1200, H=700, padTop=40, padBottom=40, padLeft=30, padRight=30;
      const usableW = W - padLeft - padRight;
      const usableH = H - padTop - padBottom;

      const closes = series.map(s => s.close);
      const min = Math.min(...closes);
      const max = Math.max(...closes);

      // map
      const pts = series.map((s, i) => {
        const x = padLeft + (i/(series.length-1)) * usableW;
        const yNorm = (s.close - min) / (max - min || 1);
        const y = padTop + (1 - yNorm) * usableH;
        return { x, y };
      });

      const lineD = buildPath(pts);
      document.getElementById("line").setAttribute("d", lineD);

      // area: line + down to bottom + back
      const areaD = lineD + ` L ${pts[pts.length-1].x} ${H-padBottom} L ${pts[0].x} ${H-padBottom} Z`;
      document.getElementById("area").setAttribute("d", areaD);

      // dot at last
      const last = pts[pts.length-1];
      document.getElementById("dot").setAttribute("cx", last.x);
      document.getElementById("dot").setAttribute("cy", last.y);

      // range label
      const firstDate = series[0].date;
      const lastDate  = series[series.length-1].date;
      document.getElementById("rangeLabel").textContent = `${fmtDate(firstDate)} – ${fmtDate(lastDate)}`;
    }

    // ===== Data loading (Stooq CSV) =====
    async function load(){
      const err = document.getElementById("err");
      err.style.display = "none";
      err.textContent = "";

      try{
        // Daily CSV: Date,Open,High,Low,Close,Volume
        const url = `https://stooq.pl/q/d/l/?s=${SYMBOL}&i=d`;
        const res = await fetch(url, { cache: "no-store" });
        if(!res.ok) throw new Error("Datenabruf fehlgeschlagen (HTTP " + res.status + ")");
        const text = await res.text();

        const lines = text.trim().split("\n");
        if(lines.length < 10) throw new Error("Zu wenig Daten erhalten.");

        // parse
        const rows = lines.slice(1).map(l => l.split(","));
        const parsed = rows
          .map(r => ({
            date: r[0],
            close: Number(r[4])
          }))
          .filter(x => x.date && Number.isFinite(x.close));

        // take last N calendar rows (includes weekends? usually not)
        const series = parsed.slice(-DAYS_BACK).slice(-180); // ~180 points
        if(series.length < 30) throw new Error("Zeitreihe zu kurz.");

        // last close
        const last = series[series.length-1];
        document.getElementById("price").textContent = fmtEUR(last.close);

        // updated
        document.getElementById("updated").textContent = `${fmtDate(last.date)} · ${nowTime()}`;

        renderChart(series);

      }catch(e){
        err.style.display = "block";
        err.textContent = "Fehler: " + (e?.message || e);
      }
    }

    load();
    setInterval(load, 10 * 60 * 1000); // alle 10 Minuten
  </script>
</body>
</html>
