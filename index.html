<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>iShares Core MSCI World – Anzeige</title>

  <style>
    :root{
      --bg: #cbf1f0;
      --green: #618d5d;
      --muted: rgba(0,0,0,0.55);
      --border: #000;
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #000;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      padding: clamp(80px, 6vh, 320px);
      display: grid;
      place-items: center;
    }

    .card{
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: clamp(26px, 3.2vh, 64px);
      overflow: hidden;

      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: clamp(14px, 1.6vh, 28px);
      position: relative;
    }

    .title{
      font-size: clamp(42px, 3.6vh, 78px);
      font-weight: 900;
      margin: 0;
      color: var(--green);
    }

    .topRow{
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(18px, 2vh, 36px);
      align-items: start;
    }

    .meta{
      display: grid;
      gap: clamp(10px, 1.3vh, 18px);
    }

    .kv{
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 18px;
      align-items: baseline;
    }

    .k{
      font-size: clamp(18px, 1.6vh, 28px);
      font-weight: 800;
      color: var(--muted);
    }

    .v{
      font-size: clamp(22px, 2.0vh, 34px);
      font-weight: 900;
      font-variant-numeric: tabular-nums;
    }

    .priceBox{
      justify-self: end;
      text-align: right;
      display: grid;
      gap: 10px;
    }

    .priceLabel{
      font-size: clamp(18px, 1.6vh, 26px);
      font-weight: 800;
      color: var(--muted);
    }

    .tickerWrap{
      width: min(560px, 100%);
      height: 140px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.12);
      overflow: hidden;
      background: #fff;
    }

    .tradingview-widget-container{
      width: 100%;
      height: 100%;
    }

    .tradingview-widget-container__widget{
      width: 100%;
      height: 100%;
    }

    /* Chart-Bereich */
    .chartBox{
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.12);
      overflow: hidden;
      min-height: 650px;
      background: #fff;
      position: relative;
    }

    .chartHeader{
      position: absolute;
      top: 16px;
      left: 18px;
      right: 18px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      pointer-events: none;
      z-index: 5;
    }

    .pill{
      font-size: clamp(16px, 1.4vh, 22px);
      font-weight: 900;
      color: var(--green);
      background: rgba(255,255,255,0.78);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .pillMuted{
      color: var(--muted);
      font-weight: 800;
    }

    .source{
      position: absolute;
      right: clamp(18px, 1.8vh, 28px);
      bottom: clamp(14px, 1.6vh, 22px);
      font-size: clamp(12px, 1.05vh, 16px);
      color: rgba(0,0,0,0.45);
      font-weight: 700;
      z-index: 6;
      background: rgba(255,255,255,0.75);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    @media(max-width: 1200px){
      .topRow{ grid-template-columns: 1fr; }
      .priceBox{ justify-self: start; text-align: left; }
      .kv{ grid-template-columns: 1fr; }
      .tickerWrap{ width: 100%; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="card">

      <h1 class="title">iShares Core MSCI World UCITS ETF (Acc)</h1>

      <div class="topRow">
        <div class="meta">
          <div class="kv">
            <div class="k">ISIN / WKN / Börse</div>
            <div class="v">IE00B4L5Y983 / A0RPWH / XETRA</div>
          </div>

          <div class="kv">
            <div class="k">Ticker</div>
            <div class="v">XETR:EUNL</div>
          </div>

          <div class="kv">
            <div class="k">Fondsvolumen</div>
            <div class="v">≈ 109 Mrd. €</div>
          </div>
        </div>

        <!-- Kurs (Live via TradingView) -->
        <div class="priceBox">
          <div class="priceLabel">Aktueller Kurs (live)</div>

          <div class="tickerWrap">
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>

              <script 
                type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js"
                async>
              {
                "symbol": "XETR:EUNL",
                "width": "100%",
                "colorTheme": "light",
                "isTransparent": false,
                "locale": "de_DE"
              }
              </script>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart-Bereich: Symbol Overview (groß, stabil, keine Minutenansicht) -->
      <div class="chartBox">
        <div class="chartHeader">
          <div class="pill">Entwicklung</div>
          <div class="pill pillMuted">Erstansicht: 1 Jahr</div>
        </div>

        <div class="tradingview-widget-container" style="height:100%;width:100%;">
          <div class="tradingview-widget-container__widget" style="height:100%;width:100%;"></div>

          <script 
            type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js"
            async>
          {
            "symbols": [
              [
                "iShares Core MSCI World",
                "XETR:EUNL|1Y"
              ]
            ],
            "chartOnly": false,
            "width": "100%",
            "height": "100%",
            "locale": "de_DE",
            "colorTheme": "light",
            "autosize": true,

            "trendLineColor": "rgba(97, 141, 93, 1)",
            "underLineColor": "rgba(97, 141, 93, 0.22)",
            "underLineBottomColor": "rgba(97, 141, 93, 0)",
            "gridLineColor": "rgba(97, 141, 93, 0.12)",

            "scalePosition": "right",
            "scaleMode": "Normal",
            "fontFamily": "Arial, sans-serif",
            "fontSize": "18"
          }
          </script>

        </div>

        <div class="source">Quelle: TradingView · Anzeige ohne Gewähr</div>
      </div>

    </div>
  </div>
</body>
</html>
